    - Скажи мне название компании - и я проверю стоимость её акций.
  For Params:
    - Скажи мне название компании - и я проверю данные по ней.
  Unknown company:
    - К сожалению, у меня нет данных о такой компании.

cantGetData:
  date:
    - Данные на указанную дату недоступны.
  future:
    - Я знаю только про цены в прошлом.
  default:
    - Не знаю. Данные недоступны.

roundPrice:
  - рублей

saveParams:
