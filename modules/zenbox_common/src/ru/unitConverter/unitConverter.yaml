    - 2 часа – это 7200 секунд или 120 минут.

    - Конвертируй шесть килограмм в граммы
    - 6 килограмм – это 6000 грамм.

    - Переведи 55 километров в метры
    - 55 километров – это 55000 метров.
    
    - Сколько в одном гигабайте байт?
    - 1 гигабайт – это 1073741824 байта или 8 гигабит.

