    - Ok! I've got to do my hometask, it checks how well I know the animals. Will you help me?
    - Sure!
    - Great! A game for you and a test for me! There are so many questions - just say stop when you want to stop. Is cat a domestic or a wild animal?
    - Domestic!
    - But of course! I wish I'd remembered it myself! Is dog a mammal or a bird?
    - Dog is a bird.
    - Unfortunately we are wrong. Are we going to continue playing?
    - No.
    - We've given correct answers to 1 question out of 2! Great result!

